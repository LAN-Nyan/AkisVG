name: Build and Release v0.1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # Needed to upload artifacts
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: LuminaStudio-Linux
            asset_name: LuminaStudio-Linux.tar.gz
          - os: windows-latest
            artifact_name: LuminaStudio-Windows
            asset_name: LuminaStudio-Windows.zip
          - os: macos-latest
            artifact_name: LuminaStudio-Mac
            asset_name: LuminaStudio-Mac.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          arch: 'win64_msvc2019_64' # Explicitly set architecture
          modules: 'qtmultimedia qtsvg' # Try lowercase, no spaces after comma

      - name: Install Ninja & Tools
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            choco install ninja
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake ninja-build libgl1-mesa-dev libpulse-dev
          else
            brew install ninja
          fi

      - name: Configure and Build
        shell: bash
        run: |
          # Use the QT_ROOT_DIR provided by the install-qt-action
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd build
          # Use the environment variable set by jurplel/install-qt-action
          & "$env:QT_ROOT_DIR\bin\windeployqt.exe" --release LuminaStudio.exe
          Compress-Archive -Path * -DestinationPath ../LuminaStudio-Windows.zip

      - name: Package Linux/Mac
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd build
          tar -czvf ../${{ matrix.asset_name }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Critical: Allows creating the release
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Use wildcards to find the files inside the downloaded artifact folders
          files: artifacts/**/*
          tag_name: v0.1.${{ github.run_number }}
          name: Release v0.1 (Build ${{ github.run_number }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
